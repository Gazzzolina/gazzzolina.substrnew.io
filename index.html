<script language="JavaScript" type="text/javascript">	
	
	function multi2(){
		var multi_12, multi_22, multi_32, result2;
		multi_12 = document.getElementById('inp_12').value;
		    
		multi_22 = document.getElementById('inp_22').value;

				
		multi_32 = document.getElementById('inp_32').value;
	
    
	const substr = (multi_12, multi_22, multi_32) => {
  multi_12 = multi_12.toString();
  if (multi_32 < 0) {
    multi_32 = 1;
  }
  if (multi_22 < 0) {
    multi_22 = 0;
  }
  if (multi_32 === 0 || multi_22 > multi_12.length) {
    return '';
  }
  if (multi_22 + multi_32-1 > multi_12.length) {
    multi_32 = multi_12.length - multi_22;
  }
  if (typeof multi_12 === 'string' && typeof multi_22 === 'number' && typeof multi_32 === 'number') {
    let result2 = '';
    for (let i = 0; i < multi_32; i += 1) {
      result2 += multi_12[multi_22 + i];
    }
    return result2;
  }
}	
		result = substr(multi_12, multi_22, multi_32);
		document.getElementById('result_multi2').innerHTML = result;
	}
	
	
	</script>
